<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout</title>
	<style type="text/css">
		body {
			font-size: 30px;
		}

		.inline-block{
			display: inline-block;
			padding:20px;
		}

		.inline {
			display: inline;
		}

		.width-1 {
			width:400px;
			height:150px;
			background-color: black;
			font-size:60px;
  			font-family:stanley;
  			font-style:italic; 
  			font-weight:bold;
  			color:white;
		}

		.width-2 {
			width:400px;
			height:100px;
			font-size:30px;
  			font-family:stanley;
  			font-style:italic; 
  			font-weight:bold;
  			color:black;

	</style>
</head>
<body>

	<div class="inline-block width-1">
		Trams delayed...
	</div>

	<div class="inline-block width-1">
		...consider trains
	</div>

	<div class="inline width-2">
		3:00am
	</div>

	<div class="inline width-2">
		19.03.19
	</div>

</body>
</html>
